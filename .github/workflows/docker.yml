name: Docker Build and Push

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  AWS_REGION: us-west-2
  AWS_ROLE_ARN: arn:aws:iam::266735823956:role/github-actions-ecr-push

jobs:
  build-and-push:
    runs-on: LargerRunner
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        docker builder prune -af || true
        docker system prune -af --volumes || true

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ env.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build Docker image (PR - validate only)
      if: github.event_name == 'pull_request'
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        DOCKER_BUILDKIT: 1
      run: |
        SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
        IMAGE_TAG=$SHORT_SHA
        TEMP_IMAGE="/tmp/build-vijil-travel-agent-${IMAGE_TAG}.tar"
        trap "rm -f $TEMP_IMAGE || true" EXIT
        docker buildx build \
          --platform linux/amd64 \
          --tag $ECR_REGISTRY/vijil-travel-agent:$IMAGE_TAG \
          --file Dockerfile \
          --cache-from type=registry,ref=$ECR_REGISTRY/vijil-travel-agent:buildcache \
          --cache-to type=inline \
          --progress plain \
          --output type=oci,dest=$TEMP_IMAGE \
          .
        rm -f $TEMP_IMAGE || true
        echo "Docker image builds successfully (validated)"

    - name: Build and push Docker image (main branch)
      if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        DOCKER_BUILDKIT: 1
      run: |
        SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
        IMAGE_TAG=$SHORT_SHA
        docker buildx build \
          --platform linux/amd64 \
          --tag $ECR_REGISTRY/vijil-travel-agent:$IMAGE_TAG \
          --tag $ECR_REGISTRY/vijil-travel-agent:latest \
          --file Dockerfile \
          --cache-from type=registry,ref=$ECR_REGISTRY/vijil-travel-agent:buildcache \
          --cache-to type=registry,ref=$ECR_REGISTRY/vijil-travel-agent:buildcache,mode=max \
          --progress plain \
          --push \
          .
        echo "Successfully built and pushed vijil-travel-agent:$IMAGE_TAG"

    - name: Clean up Docker resources
      if: always()
      run: |
        docker system prune -af --volumes || true
