apiVersion: apps/v1
kind: Deployment
metadata:
  name: vijil-travel-agent
  namespace: vijil-console
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vijil-travel-agent
  template:
    metadata:
      labels:
        app: vijil-travel-agent
    spec:
      containers:
      - name: agent
        image: vijil-travel-agent:kind
        imagePullPolicy: Never
        ports:
        - containerPort: 9000
        env:
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: vijil-secrets
              key: GROQ_API_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Health probes using A2A discovery endpoint
        livenessProbe:
          httpGet:
            path: /.well-known/agent.json
            port: 9000
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /.well-known/agent.json
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: vijil-travel-agent
  namespace: vijil-console
spec:
  selector:
    app: vijil-travel-agent
  ports:
  - port: 9000
    targetPort: 9000
